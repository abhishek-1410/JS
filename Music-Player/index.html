<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="music-card">
      <div class="top-bar">
        <button class="back-button"><i class="bx bx-chevron-left"></i></button>
        <button class="song-list"><i class="bx bx-menu"></i></button>
      </div>
      <div class="music-image">
        <img src="images/despacito.jpg" alt="" />
      </div>
      <div class="music-details">
        <span class="song">Despacito</span>
        <span class="artist">Luis Fonsi Ft. Puerto Rican</span>
      </div>
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <div class="play-bar">
        <button class="prev-song"><i class="bx bx-rewind"></i></button>
        <button class="current-play-song"><i class="bx bx-play"></i></button>
        <button class="next-song"><i class="bx bx-fast-forward"></i></button>
      </div>
      <input type="range" id="progress" value="0" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
