<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="card">
      <h1 class="heading">Quote of the day</h1>
      <p class="quote">"Loading...."</p>
      <p class="author">"Loading...."</p>
      <div class="buttons">
        <button id="getNew">New Quote</button>
        <button id="share"><i class="fa fa-twitter"></i>Tweet</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
